#\u66F4\u6539\u9ED8\u8BA4\u7AEF\u53E3
server.port=9999
#\u65E5\u5FD7\u914D\u7F6E
logging.level.org.springframework=info

# \u6570\u636E\u6E90\u914D\u7F6E
#\u76F8\u5F53\u4E8Edbc:mysql://localhost:3306/mybatis
spring.datasource.url=jdbc:mysql:///mybatis
spring.datasource.username=root
spring.datasource.password=123456
# \u53EF\u7701\u7565\uFF0CSpringBoot\u8DDF\u8FDB\u4F9D\u8D56\u81EA\u52A8\u63A8\u65AD
spring.datasource.driverClassName=com.mysql.jdbc.Driver

#\u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10

# mybatis \u522B\u540D\u626B\u63CF
mybatis.type-aliases-package=com.ljx.user.pojo
# mapper.xml\u6587\u4EF6\u4F4D\u7F6E,\u5982\u679C\u6CA1\u6709\u6620\u5C04\u6587\u4EF6\uFF0C\u8BF7\u6CE8\u91CA\u6389\uFF0C\u9700\u8981\u65F6\u518D\u6253\u5F00
#mybatis.mapper-locations=classpath:mybatis/mappers/**/*.xml

# \u5F00\u53D1\u9636\u6BB5\u5173\u95EDthymeleaf\u7684\u6A21\u677F\u7F13\u5B58\uFF0C\u8FD9\u6837\u4FEE\u6539\u9875\u9762\u540E\u80FD\u7ACB\u523B\u770B\u5230\u6548\u679C(\u4FEE\u6539\u540E\u9700\u8981rebuild)
spring.thymeleaf.cache=false